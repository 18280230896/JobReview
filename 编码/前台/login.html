<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>欢迎进入作业在线评审系统</title>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<style type="text/css">
		body{
			margin-top: 100px;
			background-image: url(img/天空.jpg);
			background-repeat: no-repeat;
			background-size: 100% 100%;
		}
		html{
			width: 100%;
			height: 100%;
			
		}
		.login-box{
			margin-top: 20px;
			background-color: #fff;
			opacity: 0.7;
		}
		h1{
			color: rgba(31, 174, 197, 0.7);
			cursor: default;
		}
		.hidden{
			display: none;
		}
	</style>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<h1 class="text-center title">欢迎进入作业在线评审系统</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="panel login-box">
				<div class="panel-body">
					<form>
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon">
									<span class="glyphicon glyphicon-user"></span>
								</span>
								<input type="text" name="username" class="form-control" placeholder="username">
							</div>
							<span class="help-block"></span>
						</div>
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon">
									<span class="glyphicon glyphicon-lock"></span>
								</span>
								<input type="password" name="password" class="form-control" placeholder="password">
							</div>
							<span class="help-block"></span>
						</div>
						<div class="form-group">
							<button type="button" id="login" class="btn btn-info btn-block">登录</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<a href="adminIndex.action" class="hidden"><button id="admin"></button></a>
<a href="teacherIndex.action" class="hidden"><button id="teacher"></button></a>
<a href="studentIndex.action" class="hidden"><button id="student"></button></a>

<script src="bootstrap/js/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="js/login.js"></script>
</body>
</html>
